<!DOCTYPE html>
<html><head>
 <meta charset="utf-8">
 <title>留言列表</title>

 <meta name="description" content="Dashboard">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <!--Basic Styles-->
 <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
 <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
 <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

 <!--Beyond styles-->
 <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
 <link href="__ADMIN__/style/demo.css" rel="stylesheet">
 <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
 <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
	<!--引入top-->
    {include file="common/top" /}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
      <div class="page-container">
        <!-- Page Sidebar -->
        <!--引入left-->
        {include file="common/left" /}    
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li class="active">留言管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = ''"> <i class="fa fa-plus"></i> 
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                            <tr>

                                                <th class="text-center">留言人名称</th>
                                                <th class="text-center">留言内容</th>
                                                <th class="text-center">留言时间</th>
                                                <th class="text-center">回复</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {volist name="guestRes" id="guest"}
                                            <tr>
                                                <td align="center">{$guest.nickname}</td>
                                                <td align="center">{$guest.content}</td>
                                                <td align="center">{$guest.guest_time}</td>
                                                {if condition ="$guest['reply']"}
                                                    <td align="center">{$guest.reply} </td>
                                                {else/}
                                                    <td align="center">未回复 </td>
                                                {/if}
                                             

                                             <td align="center">
                                                <a href="{:url('reply',array('id'=>$guest['guest_id']))}" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 回复
                                                </a>
                                                <a href="{:url('del',array('id'=>$guest['guest_id']))}" onclick="return confirm('确定删除该留言?')" class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                        {/volist}

                                    </tbody>
                                </table>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
</div>	
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
