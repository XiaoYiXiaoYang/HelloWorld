<!DOCTYPE html>
<html><head>
 <meta charset="utf-8"> 
 <title>萧逸小杨后台</title>

 <meta name="description" content="Dashboard">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <!--Basic Styles-->
 <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
 <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
 <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

 <!--Beyond styles-->
 <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
 <link href="__ADMIN__/style/demo.css" rel="stylesheet">
 <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
 <link href="__ADMIN__/style/animate.css" rel="stylesheet">
 <!-- 引入编辑器所需 -->
 <link rel="stylesheet" type="text/css" href="__ADMIN__/markdown/css/editormd.css" />
 <script type="text/javascript" src="__INDEX__/js/jquery.min.js"></script>
 <script type="text/javascript" src="__ADMIN__/markdown/editormd.min.js"></script>

</head>
<body>
  <!-- 头部 -->
  <!--引入top-->
  {include file="common/top" /}
  <!-- /头部 -->
  
  <div class="main-container container-fluid">
    <div class="page-container">
      <!-- Page Sidebar -->
      <!--引入left-->
      {include file="common/left" /}       
      <!-- /Page Sidebar -->
      <!-- Page Content -->
      <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
          <ul class="breadcrumb">
            <li>
              <a href="{:url('index/index')}">系统</a>
            </li>
            <li>
              <a href="{:url('guestlist')}">留言管理</a>
            </li>
            <li class="active">回复留言</li>
          </ul>
        </div>
        <!-- /Page Breadcrumb -->

        <!-- Page Body -->
        <div class="page-body">

          <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
              <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                  <span class="widget-caption">回复留言</span>
                </div>
                <div class="widget-body">
                  <div class="weight-main">
                    <div class="tabbable">
                      <form class="form-horizontal" role="form" action="" method="post">
                        <div class="tab-content tabs-flat">
                          <div id="home11" class="tab-pane active">
                            <div id="horizontal-form">
                             <div class="form-group">
                              <label for="cata_name" class="col-sm-2 control-label no-padding-right">ID</label>
                              <div class="col-sm-6">
                                <input type="hidden" name="id" value="{$guestRes.guest_id}">
                                <!-- 隐藏ID -->
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="cata_name" class="col-sm-2 control-label no-padding-right">留言人名称</label>
                              <div class="col-sm-6">
                                <input class="form-control" id="cata_name" placeholder="" name="nickname" required="" type="text" value="{$guestRes.nickname}">
                              </div>
                              <p class="help-block col-sm-4 red">* 必填</p>
                            </div>

                            <div class="form-group">
                              <label for="cata_name" class="col-sm-2 control-label no-padding-right">留言时间</label>
                              <div class="col-sm-6">
                                <input class="form-control" id="cata_name" placeholder="" name="guest_time" required="" type="text" value="{$guestRes.guest_time}">
                              </div>
                              <p class="help-block col-sm-4 red">* 必填</p>
                            </div>

                            <div class="form-group">
                              <label for="username" class="col-sm-2 control-label no-padding-right">留言内容</label>
                              <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="content"  type="text" required="" value="{$guestRes.content}">
                              </div>
                              <p class="help-block col-sm-4 red">* 必填</p>
                            </div>

        

                          <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">回复</label>
                            <div class="col-sm-6">
                              <textarea  class="form-control" name="reply"></textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                          </div>                        
                        </div>
                      </div>


                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>

    </div>
    <!-- /Page Body -->
  </div>
  <!-- /Page Content -->
</div>  
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
